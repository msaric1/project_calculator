<!DOCTYPE html>
<html>
  <head>
      <title>Calculator</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="assets/lib/bootstrap.min.css"/>
      <link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css"/>
	 <script type="text/javascript" src="assets/lib/jquery-3.2.0.min.js"></script>
        <script type="text/javascript" src="assets/js/script.js"></script>
  </head>

  <body>
    
    <div class="container" id="skelet"  >
		<div class="row-fluid" >
			<div class="uneditable-input">
				<input readonly="readonly" type="text" size="38px" id="display" value="" />
			</div>
		</div>
		<div class="row-fluid buttons  btn-toolbar">
			<input readonly="readonly" type="button" value="("  class="btn btn-lg btn-success col-md-2">
			<input readonly="readonly" type="button" value=")"  class="btn btn-lg btn-success col-md-2 ">
			<input readonly="readonly" type="button" value="%"  class="btn btn-lg btn-success col-md-2 ">
			<input readonly="readonly" type="button" value="AC" class="btn btn-lg btn-success col-md-2 ">
		</div>
		
		<div class="row-fluid buttons  btn-toolbar ">
			<input readonly="readonly" type="button" value="7"   class="btn btn-lg btn-default col-md-2">
			<input readonly="readonly" type="button" value="8"   class="btn btn-lg btn-default col-md-2">
			<input readonly="readonly" type="button" value="9"   class="btn btn-lg btn-default col-md-2">
			<input readonly="readonly" type="button" value="/"  class="btn btn-lg btn-success col-md-2 ">
		</div>
		
		<div class="row-fluid buttons  btn-toolbar">
			<input readonly="readonly" type="button" value="4"   class="btn btn-lg btn-default col-md-2 ">
			<input readonly="readonly" type="button" value="5"  class="btn btn-lg btn-default col-md-2 ">
			<input readonly="readonly" type="button" value="6"  class="btn btn-lg btn-default col-md-2 ">
			<input readonly="readonly" type="button" value="x"   class="btn btn-lg btn-success col-md-2 ">
		</div>
		
		<div class="row-fluid buttons  btn-toolbar">
		    <input readonly="readonly" type="button" value="1"  class="btn btn-lg btn-default col-md-2 ">
			<input readonly="readonly" type="button" value="2"   class="btn btn-lg btn-default col-md-2">
			<input readonly="readonly" type="button" value="3"   class="btn btn-lg btn-default col-md-2">
			<input readonly="readonly" type="button" value="-"  class="btn btn-lg btn-success col-md-2 ">
		</div>
		
		<div class="row-fluid buttons  btn-toolbar">
			<input readonly="readonly" type="button" value="0"   class="btn btn-lg btn-default col-md-2 ">
			<input readonly="readonly" type="button" value="."   class="btn btn-lg btn-default col-md-2">
			<input readonly="readonly" type="button" value="="   class="btn btn-lg btn-primary col-md-2">
			<input readonly="readonly" type="button" value="+"   class="btn btn-lg btn-success col-md-2">
		</div>
	</div>
  </body>
</html>
